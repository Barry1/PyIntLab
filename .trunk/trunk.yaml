version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - flake8
    - mypy
  enabled:
    - autopep8@2.0.1
    - black@22.12.0
    - prettier@2.8.3
    - isort@5.11.4
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - taplo@0.7.0
    - markdownlint@0.33.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
