name: Basti-Test
on: push
jobs:
  typing:
    runs-on: ubuntu-latest
    steps:
      - name: Mypy Check
        uses: jpetrucciani/mypy-check@0.761
        with:
          path: 'pyintlab'
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v2.0.2
